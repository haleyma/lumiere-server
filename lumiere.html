<head>
  <title>Lumière</title>

  <link href='http://fonts.googleapis.com/css?family=Monsieur+La+Doulaise' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon-precomposed.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> application}}
</body>

<template name="application">
  <div class="app-container {{ status }}">
    <div class="header">
      <div class="status-indicator" title="Status: {{ status }}"></div>
      <h1>Lumière</h1>
    </div>

    <div id="color-output-canvas" class="cf">
      {{#each current.colors }}
        <div class="output-light" style="background-color: {{ . }};"></div>
      {{/each}}
    </div>

    <div class="color-input-container">
      <form class="color-input-form cf">
        <input type="text" placeholder="Enter a comma-separated list of colors" value="{{ colorInputText }}" id="color-input-text">

        <input type="submit" id="color-input-submit" value="add">

        <div class="color-chooser">
          <ul>
            <li class="instructions">Add a color to the list ...</li>
            {{#each colorList}}
              <li class="color-choice" data-name="{{ colorName }}">
                <div>
                  <div class="color-name-container">
                    {{ colorName }}
                  </div>
                  <div class="color-swatch-container">
                    {{#each this.colors}}
                      <span class="color-swatch" style="background-color: {{ . }};"></span>
                    {{/each}}
                  </div>
                </div>
              </li>
            {{/each}}
          </ul>
        </div>
      </form>
    </div>

    <div class="spacer"></div>

    <div class="about">
      <h3>About</h3>

      <p><strong>Lumière</strong> is an experiment in holiday lighting and community engagement.  Lumière invites anyone to change the lighting colors at our house either through this website or texting colors to <strong class="phone"><code>{{ phone }}</code></strong> and within a few seconds the lights will be updated.</p>

      <ul>
        <li>You can just put in one color like <code>red</code>.</li>
        <li>Or use more than one color separated by commas like <code>red,blue,green</code>.</li>
        <li>You can use any <a href="https://github.com/gka/chroma.js/blob/master/src/colors/w3cx11.coffee" target="_blank">color name supported by Chroma.js</a>.</li>
        <li>Or use any hexidecimal color value like <code>#123456</code></li>
        <li>More options to come...</li>
      </ul>

      <p>This <a href="https://github.com/zzolo/lumiere" target="_blank">project is open source</a> and you are welcome to use the code freely or help improve it.</p>
    </div>
  </div>
</template>
