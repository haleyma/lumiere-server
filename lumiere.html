<head>
  <title>Lumi√®re</title>

  <link href='http://fonts.googleapis.com/css?family=Monsieur+La+Doulaise' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/apple-touch-icon-precomposed.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- Main body output -->
<body>
  <div class="app-container">
    <div class="center-container">
      {{> header}}
    </div>

    <div class="full-container">
      {{> lights}}
    </div>


    <div class="center-container">
      <div class="spacer short-top"></div>

      {{> input}}

      <div class="spacer"></div>

      {{> about}}

      <div class="spacer"></div>

      {{> nodes}}

      <div class="spacer"></div>

      {{> credits}}
    </div>
  </div>
</body>


<!-- An empty template for iron-router -->
<template name="home">
</template>


<!-- Header template, contains status indicator -->
<template name="header">
  <div class="header {{ status }}">
    <div class="status-indicator" title="Status: {{ status }}"></div>
    <h1>{{ name }}</h1>
    <h2>Change holiday lights around the world.</h2>
  </div>
</template>


<!-- Lights template that shows the current light configuration -->
<template name="lights">
  <div id="color-output-canvas-container">
    <div id="color-output-canvas" class="cf">
      {{#each current.colors }}
        <div class="output-light" style="background-color: {{ . }}; width: {{ current.lightWidth }}%;"></div>
      {{/each}}
    </div>
  </div>

  <div class="color-output-input">
    "{{ current.input }}"
    {{#if current.username}}
      by {{ current.username }}
    {{/if}}
    {{#if current.source}}
      via {{ current.source }}
    {{/if}}
  </div>
</template>


<!-- Input template for input of colors -->
<template name="input">
  <div class="color-input-container">
    <form class="color-input-form cf">
      <input type="text" placeholder="Enter a comma-separated list of colors" value="{{ colorInputText }}" id="color-input-text">

      <input type="submit" id="color-input-submit" value="change">

      <div class="color-chooser">
        <ul>
          <li class="instructions">Add a color to the list ...</li>
          {{#each colorList}}
            <li class="color-choice" data-name="{{ colorName }}">
              <div>
                <div class="color-name-container">
                  {{ colorName }}
                </div>
                <div class="color-swatch-container">
                  {{#each this.colors}}
                    <span class="color-swatch" style="background-color: {{ . }};"></span>
                  {{/each}}
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </form>
  </div>
</template>


<!-- About section -->
<template name="about">
  <div class="about">
    <h3>About</h3>

    <p><strong>{{ name }}</strong> is an experiment in holiday lighting and community engagement.  {{ name }} invites anyone in the world to change the colors of (your) holiday lights.  There are lots of ways to change the colors, though it may take a few seconds for the changes to show.</p>

    <ul>
      <li>Use this website.</li>
      <li>Text (SMS) colors to <strong class="phone"><code>{{ phone }}</code></strong>.</li>
      <li>Tweet colors to <strong class="phone"><code>#lumiereBot</code></strong>.</li>
      <li>Yo at <strong class="phone"><code>LUMIEREBOT</code></strong>.</li>
    </ul>
  </div>
</template>


<!-- Nodes section -->
<template name="nodes">
  <div class="nodes">
    <h3>Make your own lights</h3>

    <p>{{ name }} lights are currently <abbr title="Do-it-yourself">DIY</abbr>; this means you have to get a hold of some hardware, put it together yourself, and then hook it up to the {{ name }} system.  Basically you need a string of programmable lights and an internet-connected device like an Arduino or Raspberry-Pi.  It takes some technical know-how, but checkout our <a href="https://github.com/lumiere-lighting" target="_blank">repository of code and instructions</a> for different node configurations.</p>

    <p>Maybe one day we will have a kit package for your to purchase or even just a full-fledged {{ name }} product.  We'll let you know if that happens.</p>
  </div>
</template>


<!-- Credits section -->
<template name="credits">
  <div class="credits">

    <h3>Credits</h3>

    <p>Color words are a combination of <a href="https://github.com/gka/chroma.js/blob/master/src/colors/w3cx11.coffee" target="_blank">Chroma.js</a>, <a href="https://github.com/gka/chroma.js/blob/master/src/colors/colorbrewer.coffee" target="_blank">Colorbrewer</a>, <a href="http://chir.ag/projects/name-that-color/" target="_blank">Name that Color</a>, and some custom ones.  Feel free to <a href="https://github.com/lumiere-lighting/lumiere-server/issues" target="_blank">suggest</a> some more.</p>

    <p>This <a href="https://github.com/lumiere-lighting/lumiere-server" target="_blank">project is open source</a> and you are welcome to use the code freely or help improve it.</p>
  </div>
</template>
